<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Foodies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ord.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
            <button class="btn btn-outline-success me-2" type="button"><a href="/index.html" class="nav-link">Home</a></button>
        </div>
    </nav>
    <div class="container">
        <form id="orderForm">
            <h1 class="text-center">Place Your Order</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="order">Order Details:</label>
            <textarea id="order" name="order" required></textarea>

            <button type="submit">Place Order</button>
        </form>
        <p id="confirmationMessage" class="hidden">Thank you for your order! We will contact you soon.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('orderForm').reset();
            document.getElementById('confirmationMessage').classList.remove('hidden');
        });
    </script>
</body>
</html>
